<script>

    let pcusto, pvenda, tipo, lucro, qtdCalcado = 0
    for (let i = 1; i <= 150; i++) {
        pcusto = parseFloat(prompt('Digite o preço de custo'))
        pvenda = parseFloat(prompt('Digite o preço de venda'))
        tipo = prompt('V – vestuário\nC – Calçado')
        if (tipo == 'c' || tipo == 'C') {
            qtdCalcado++
        }
        lucro = pvenda - pcusto
        console.log('Lucro: R$' + lucro)
    }
    console.log('Qtd de calçados eh ' + qtdCalcado)

</script>
